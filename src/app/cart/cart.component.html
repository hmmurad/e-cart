<div class="table" *ngIf="cartItem.length != 0">
    <thead>
        <tr class="text-center font-semibold text-md">
            <td>No</td>
            <td>Title</td>
            <td>Image</td>
            <td>Description</td>
            <td>Quantity</td>
            
            <td>Total</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItem; let i = index" class="text-center items-center">
            <td>{{i + 1}}</td>
            <td class="w-12 h-12"><img src="{{item.image}}" alt=""></td>
            <td>{{item.title}}</td>
            <td class=" w-1/5">{{item.description}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.total}}</td>
            <td><button (click)="remove(item)" class="bg-red-400 text-white font-semibold py-2 px-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
            </button></td>
        </tr>
        <tr class="text-center items-center">
            <td colspan="3"></td>
            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
            <td><button class="btn btn-primary" routerLink="/products">Shop More</button></td>
            <td><button class="btn btn-success">CheckOut</button></td>
            <td><strong>Grand Total: $ {{this.grandTotal}}</strong></td>
        </tr>
    </tbody>
</div>

<div class="p-5" *ngIf="cartItem.length == 0">
    <div class="flex flex-column justify-center items-center shadow-lg w-2/4 mx-auto py-12 rounded-lg">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
        </span>
        <h2 class="text-2xl font-semibold my-3">Cart Is Empty!!</h2>
        <a class="bg-red-600 text-gray-300 text-sm font-semibold hover:text-gray-600 hover:bg-red-500 py-2 px-5 rounded-full" routerLink="/products">Shop Now</a>
    </div>
</div>
